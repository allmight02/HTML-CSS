<!DOCTYPE html> 
<!--la premiere balise dans une page <HTml>
    elle designe le type de document pour le navigateur-->
<html lang="fr"> 
    <!-- la balise HTML contient toute la page HTML interpretée 
 par le navigateur, le devloppeur code TOUT entre la balise ouvrante et la fermante -->
 <!-- l'attribut LANG de la balise html designe la langue utilise coté internaute --> 
    <head> 
        <!-- HEAD contient les paramétre de la page HTML
             qui sont invisibles à l'affichage pour l'internaute -->
    <meta charset="utf-8" />
    <!-- encodage des caracteres pour la gestion de l'affichage des caracteres speciaux -->

    <title>Structure</title>
    <!-- titre de la page s'affiche dans l'onglet du navigateur -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- TOUT ce qui sent l'affichage de l'écran 
        s'écrit entre la balise ouvrante et la balise fermante BODY -->
    
</body>
</html>
<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>
